<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create new account </title>
</head>
<body>
   
    <form action="login.html" method="post" required>
        
        <fieldset><legend>amira's movies</legend>
        <p><b><ins>create new account</ins></b></p>
        <p><b><ins>personal information</ins></b></p>
        <label>first name</label>
        <input type="text" name="first name" value="" placeholder="first name" size="50">
        <br>
        <br>
        <label>last name</label>
        <input type="text" name="last name" value="" placeholder="last name" size="50">
        <br>
        <br>
        <label>date of birth:</label>
        <select name="month">
            <option value="month">month</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <select name="day">
            <option value="day">day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <select name="year">
            <option value="year">year</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <br>
        <br>
        <label><b>gender</b></label>
        <label>male</label>
        <input type="radio" name="gender" value="male">
        <label>female</label>
        <input type="radio" name="gender" value="female">
        <label>custom</label>
        <input type="radio" name="gender" value="custom">
        <br>
        <br>
        <p><b><ins>account information</ins></b></p>
        <label>E_mail</label>
        <input type="email" name="your email" value="" placeholder="enter your email">
        <h6>your email address will be your username</h6>
        <label>re-type email</label>
        <input type="email" name="your email" value="" placeholder="enter your email">
        <br>
        <br>
        <label>password</label>
        <input type="password" name=" your password" value="" placeholder="enter your password">
        <br>
        <br>
        <label>re-type password</label>
        <input type="password" name=" your password" value="" placeholder="enter your password">
        <br>
        <br>
        <p><b><ins>contact information</ins></b></p>
        <label>address</label>
        <input type="text" name="address" value="" placeholder="enter your address">
        <br>
        <br>
        <label>city</label>
        <input type="text" name="city" value="" placeholder="enter your city">
        <br>
        <br>
        <label>phone</label>
        <input type="tel" name="your number" value="" placeholder="enter your phone number">
        <br>
        <br>
        <input type="submit" name="login" value="login">
    </fieldset>

    </form>
    
</body>
</html>
